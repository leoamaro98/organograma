<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Consulta Estoque</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/homepage.css">
</head>

<body>
	<header>
		<div class="container-top">
			<img src="img/logo-branca.png" class="logo">
		</div>
	</header>
	<main>
		<section class="container">
			<h2>
				<div class="div-top">
					<label id="ambiente-atual"></label>
					<a data-js="btn-export" role="button" class="btn-export">Export to CSV</a>
				</div>
			</h2>

			<label class="filtrar-tabela" for="filtrar-tabela">Filtrar Produto: </label>
			<a href="homemobiz.html">
			<button id="reset-table">Voltar</button>
			</a>
			<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o codigo do produto">


			<div style="overflow:auto; width: 100%; height:600px ">

				<div id="divCarregando" class="progresso">
					<p>Aguarde, listando itens</p>
				</div>

				<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

				<script>$(document).ready(function () {
						$("#divCarregando").show();
						// Após 5 segundos remove ID	
						setTimeout(function () {
							$('#divCarregando').fadeOut('slow');
						}, 6000);
					});

				</script>



				<table id="tabela">
					<thead>
						<tr id="teste">
							<th>Codigo Comercial</th>
							<th>Código Fiscal</th>
							<th>Descrição</th>
							<th>Saldo Disponivel</th>
							<th>Embalagem</th>
							<th>Fardo</th>
							<th>Caixa</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						</tr>
					</tbody>
				</table>
			</div>
			<span id="erro-ajax" class="invisivel">Erro ao buscar estoque</span>

		</section>
	</main>
	<section class="container">

		<ul id="mensagens-erro">
		</ul>
	</section>
	<script src="js/formmobiz.js"></script>
	<script src="js/filtra.js"></script>
	<script src="js/estoque.js"></script>
	<script src="js/conecta-api.js"></script>

</body>

</html>
