<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Consulta Estoque</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
	<header>
		<div class="container-top">
			<img src="img/logo-branca.png" class="logo">
		</div>
	</header>
	<main>

		<section class="section-container">
			<h2>
				<div class="div-top">
					<label id="ambiente-atual"></label>
				</div>
				<button id="reset-table">Voltar</button>
			</h2>


			<div class="topo-tabela">
				<label class="filtrar-tabela" for="filtrar-tabela"></label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Filtrar Produto">
                <button id="btn-consultaProdutos">Buscar Produto</button>
			</div>

			<div id="divCarregando" class="progresso">
				<p>Aguarde, listando itens</p>
			</div>

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

			<script>$(document).ready(function () {
					$("#divCarregando").show();
					$("#section-table").addClass("invisivel");
					// Após 5 segundos remove ID	

					var fim = sessionStorage.getItem('finalizado');
					console.log("session é", fim)

					setTimeout(function () {
						$('#divCarregando').fadeOut('slow');
						$("#section-table").removeClass("invisivel");
					}, 7000);
				});

			</script>

			<section id="section-table">

				<div class="container">
					<table id="tabela" class="list">
						<thead>
							<tr class="header">
								<th class="th-tables">Codigo Comercial<div class="div-tables">Codigo Comercial</div>
								</th>
								<th class="th-table">Codigo Fiscal<div class="div-table">Codigo Fiscal</div>
								</th>
								<th class="th-table">Descrição<div class="div-table">Descrição</div>
								</th>
								<th name="estoque" class="th-table">Estoque<div name="estoque" class="div-table">Estoque</div>
								</th>
								<th name="pedidoAberto" class="th-table">Pedido em aberto<div name="pedidoAberto" class="div-table">Pedido em aberto</div>
								</th>
								<th class="th-tables">Saldo Disponivel<div class="div-tables">Saldo Disp.</div>
								</th>
								<th class="th-table">Embalagem<div class="div-table">Embalagem</div>
								</th>
								<th class="th-table">Fardo<div class="div-table">Fardo</div>
								</th>
								<th class="th-table">Caixa<div class="div-table">Caixa</div>
								</th>
							</tr>
						</thead>
						<tbody id="tabela-pacientes">
							<tr></tr>
						</tbody>
					</table>
				</div>
				<a data-js="btn-export" role="button" class="btn-export">Export to CSV</a>

			</section>
	</main>
	<script src="js/form.js"></script>
	<script src="js/filtra.js"></script>
	<script src="js/estoque.js"></script>
	<script src="js/conecta-api.js"></script>

</body>

</html>
