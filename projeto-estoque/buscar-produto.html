    <main>
        <section class="section-container">
            <img src="img/estoque.png" id="estoque-img">
            <div class="div-buscarProduto">
                <div class="div-top">
                    <div class="div-logo">

                </div>

                <div class="filtrar-padrão">

                <!-- <label class="filtrar-tabela" for="filtrar-tabela"></label> -->

                <!-- <button id="btn-buscarProduto">Buscar</button> -->
            </div>





            <div id="divCarregando" class="progresso">

            </div>

            <div id="container-tabel-pedido">
                <table id="tabela" class="table">
                    <thead id="thead">
                        <tr>
                            <th scope="col">Cod. Com</th>
                            <th scope="col">Cod. Fiscal</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Estoque</th>
                            <th scope="col">Pedido</th>
                            <th scope="col">Saldo Disp</th>
                            <th scope="col">Embalagem</th>

                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
