<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width">
    <title>Consulta Produto</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/buscar-produto.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <main>


        <section class="section-container">

            <img src="img/estoque.png" id="estoque-img">

            <div class="div-buscarProduto">
                <div class="div-top">
                    <div id="div-logo">
                        <img src="img/LOGOGAUSS.png" class="logo">
                        <button id="btn-voltar">Voltar</button>
                    </div>
                </div>
                <label class="filtrar-tabela" for="filtrar-tabela"></label>
                <input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o codigo do produto">
                <span class="invisivel" id="erro-busca">Pesquisa invalida, digite o codigo do produto</span>
                <button id="btn-buscarProduto">Buscar</button>
            </div>


            <div id="divCarregando" class="progresso">
                <p>Aguardando inserção do produto </p>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

            <section id="section-table">
                <div class="container">
                    <table id="tabela" class="list">
                        <thead>
                            <tr class="header">
                                <th class="th-tables">Código Comercial<div class="div-tables">Código Comercial</div>
                                </th>
                                <th class="th-table">Código Fiscal<div class="div-table">Código Fiscal</div>
                                </th>
                                <th class="th-table">Descrição<div class="div-table">Descrição</div>
                                </th>
                                <th name="estoque" class="th-table">Estoque<div class="div-table">Estoque</div>
                                </th>
                                <th name="pedidoAberto" class="th-table">Pedido em aberto<div class="div-table">Pedido em aberto</div>
                                </th>
                                <th class="th-tables">Saldo Disp<div class="div-tables">Saldo Disp.</div>
                                </th>
                                <th class="th-table">Embalagem<div class="div-table">Embalagem</div>
                                </th>
                                <th class="th-table">Fardo<div class="div-table">Fardo</div>
                                </th>
                                <th class="th-table">Caixa<div class="div-table">Caixa</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="tabela-pacientes">
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
    </main>
    <script src="js/buscar-produto.js"></script>
    <script  src="js/form.js" ></script>
	<script src="js/seleciona-logo.js"></script>



</body>

</html>
