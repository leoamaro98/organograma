<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/tabela-padrao.css">
    <link rel="stylesheet" href="./css/default.css">



    <title>Títulos em Aberto</title>
</head>

<body>
    <div class="menu">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="titulos-aberto.html"> Títulos em aberto</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Estoque</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pedidos.html">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="homepage.html">Sair</a>
                    </li>
                </ul>
                <form class="form-inline"></form>
            </div>
        </nav>
    </div>

    <div class="div-img-padrao">
        <img src="img/titulo.png" class="img-padrao">
    </div>

    <div class="div-logo">
        <img src="img/LOGOGAUSS.png" class="logo">
    </div>

    <div class="container-table">
        <span id="erro-padrao" class="invisivel">Titulo não encontrado</span>

        <div class="filtrar-padrão">
            <input id="input-codCli" class="form-control" type="text" placeholder="Codigo Cliente">
            <button id="btn-titulo" type="button" class="btn btn-primary">Buscar</button>
        </div>

        <div id="div-progresso">
            <div id="barra-progresso" class="progress-bar-striped progress-bar-animated" role="progressbar"
                aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div id="divCarregando" class="aguarde">
            <p>Aguarde, listando itens</p>
        </div>

        <div id="container-tabela-titulo">
            <table id="tabela" class="table">
                <thead id="thead">
                    <tr>
                        <th scope="col">Número documento</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Venda</th>
                        <th scope="col">Vencimento</th>
                        <th scope="col">Situação</th>
                        <th scope="col">Cod Cliente</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="./js/titulos-aberto.js" type="module"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


</body>

</html>
