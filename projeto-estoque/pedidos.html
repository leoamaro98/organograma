    <div class="div-img-padrao">

    <div class="div-logo">

    <div class="container-table">
        <span id="erro-padrao" class="invisivel">Nome ou CNPJ não encontrado</span>
        <div class="filtrar-padrão">
            <input id="input-cnpj" class="form-control" type="text" placeholder="Nome ou CNPJ">
        </div>

        <div id="div-progresso">
            <div id="barra-progresso" class="progress-bar-striped progress-bar-animated" role="progressbar"
                aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div id="divCarregando" class="aguarde">
            <p>Aguarde, listando itens</p>
        </div>

        <div id="container-tabel-pedido">
            <table id="tabela" class="table">
                <thead id="thead">
                    <tr>
                        <th scope="col">Code</th>
                        <th scope="col">Criado em</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Número</th>
                        <th scope="col">Série</th>
                        <th scope="col">Status</th>
                        <th scope="col">Danfe</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <span id="pagina-total" class="badge badge-secondary"></span>

        <section id="paginate">
            <nav aria-label="Page navigation example">
                <ul id="ul-paginate" class="pagination">
                    <li class="page-item"><a id="prev" class="page-link" href="#">Anterior</a></li>
                    <li class="page-item"><a id="first" class="page-link" href="#">Inicio</a></li>
                    <li class="page-item"><a id="next" class="page-link" href="#">Próxima</a></li>
                </ul>
            </nav>

        </section>
    </div>
